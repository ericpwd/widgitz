<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-light tabs-dark">

  <!-- Chats Tab -->
  <ion-tab title="All" href="#/tab/all" icon="ion-ios-list-outline" >
    <ion-nav-view name="tab-all"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Favorites" icon="ion-ios-star-outline" href="#/tab/faves">
    <ion-nav-view name="tab-faves"></ion-nav-view>
  </ion-tab>


</ion-tabs>
