<ion-view title="widgitz">
    <ion-header-bar class="bar bar-subheader bar-light">
        <h1 class="title">All Widgets</h1>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-item>
            Calling all widgets!
            </ion-item>
            <ion-item class="item-button-right" ng-repeat="widget in widgets" href="{{widget.href}}">
                {{widget.title}}
                <button class="button button-dark">
                    <i class="icon ion-ios-arrow-forward"></i>
                </button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
